<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 学习实例</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body style="background: #f5f7f9">

<div id="app">
    <h1 class="center padding-top-1rem">Vue常用指令学习</h1>
    <Row>
        <i-col span="4">
            <div class="center backgrond">
                <label class="class2 parent" for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1">
            </div>
        </i-col>
        <i-col span="20">
            <div class="center" v-bind:class="{'class1': use}">
                v-bind:class 指令
            </div>
        </i-col>
    </Row>
    <Row>
        <i-col span="4">
            <div class="center backgrond class2">
                <i-button type="primary" v-if="showt" @click="noShow" ghost>{{showTitle}}</i-button>
                <i-button type="primary" v-if="show" @click="yesShow" ghost>{{showTitle}}</i-button>
            </div>
        </i-col>
        <i-col span="20">
            <div class="class1" v-if="show">
                v-if、 v-click
            </div>
        </i-col>
    </Row>
    <Row>
        <i-col span="4">
            <div class="center backgrond class2">
                v-for循环
            </div>
        </i-col>
        <i-col span="20">
            <i-col span="4" v-for="arr in dataArr">{{arr.name}}</i-col>

        </i-col>
    </Row>

</div>
<script src="vue.js"></script>
</body>
